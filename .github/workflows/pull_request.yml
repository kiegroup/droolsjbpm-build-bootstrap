name: Build Chain

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'LICENSE*'
      - '.gitignore'
      - '*.md'
      - '*.txt'
      - 'docs/**'
      - 'ide-configuration/**'
      - 'script/**'

jobs:
  build-chain:
    concurrency:
      group: pull_request-${{ github.head_ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        java-version: [8, 11]
        maven-version: ['3.8.1']
      fail-fast: true
    runs-on: ubuntu-latest
    name: Maven Build
    steps:
      - uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/java@tests/composite-actions
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ matrix.maven-version }}
      - uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/cache-maven@tests/composite-actions
        with:
          key-prefix: ${{ runner.os }}-${{ matrix.java-version }}-maven${{ matrix.maven-version }}
      - uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/build-chain@tests/composite-actions
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/surefire-report@tests/composite-actions
        if: ${{ always() }}

