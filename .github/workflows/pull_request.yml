name: Build Chain

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'LICENSE*'
      - '.gitignore'
      - '*.md'
      - '*.txt'
      - 'docs/**'
      - 'ide-configuration/**'
      - 'script/**'

jobs:
  build-chain:
    concurrency:
      group: pull_request-${{ github.head_ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        java-version: [8, 11]
        maven-version: ['3.8.1']
      fail-fast: true
    runs-on: ubuntu-latest
    name: Maven Build
    steps:
      - name: Checkout actions repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          path: composite-actions
      - name: LS and PWD
        shell: bash
        run: |
          pwd
          ls -Ra
      - uses: ./composite-actions/.github/workflows/composite/java
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ matrix.maven-version }}
      - uses: ./composite-actions/.github/workflows/composite/cache-maven
        with:
          key-prefix: ${{ runner.os }}-${{ matrix.java-version }}-maven${{ matrix.maven-version }}
      - uses: ./composite-actions/.github/workflows/composite/build-chain
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: ./composite-actions/.github/workflows/composite/surefire-report
        if: ${{ always() }}

