# This flow posts a comment in case any of the repository-list files are modified by a pull request.
name: Repository List Files Check

on:
  pull_request:
    paths:
      - 'script/repository-list.txt'
      - 'script/branched-7-repository-list.txt'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: jungwinter/comment@v1
        id: create
        with:
          type: create
          body: |
            Please, consider the repository-list.txt and branched-7-repository-list.txt files are automatically generated by the [build-chain-files-generator tool][1]. You shouldn't modifiy those files directly but the one from [.ci/project-dependencies.yaml][2].
            Thanks a lot for your contribution and sorry for the inconveniences,
            Kie team.
            [1]: https://github.com/kiegroup/build-chain-files-generator
            [2]: https://github.com/kiegroup/droolsjbpm-build-bootstrap/blob/master/.ci/project-dependencies.yaml
          issue_number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}