name: Upstream Flow

on: [workflow_dispatch]

jobs:
  build-chain:
    concurrency:
      group: upstream-${{ github.head_ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        java-version: [8, 11]
      fail-fast: true
    runs-on: ubuntu-latest
    name: Maven Build
    steps:
      - name: Java and Maven Setup
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/java@tests/composite-actions
        with:
          java-version: ${{ matrix.java-version }}
      - name: Cache Maven
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/cache-maven@tests/composite-actions
        with:
          key-prefix: ${{ runner.os }}-${{ matrix.java-version }}-maven${{ matrix.maven-version }}
      - name: Build Chain
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/build-chain@tests/composite-actions
        with:
          definition-file: https://raw.githubusercontent.com/${GROUP}/${PROJECT_NAME}/${BRANCH}/.ci/upstream-config.yaml
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Surefire Report
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/surefire-report@tests/composite-actions
        if: ${{ always() }}
